name: Deploy Flask App to Hugging Face

on:
  push:
    branches: ["Live"]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn
          pip install --upgrade huggingface-hub

      - name: Start Flask server (background)
        run: |
          nohup python app.py &
          sleep 10

      - name: Call /health endpoint
        run: |
          echo "Calling health endpoint at http://127.0.0.1:7860/health"
          curl --fail http://127.0.0.1:7860/health || echo "Health check failed, but continuing..."

      - name: Deploy to Hugging Face Space (SaiSankarSwarna/SwaRAG)
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          python << EOF
          from huggingface_hub import HfApi, login
          import os
          
          print("Logging in to Hugging Face...")
          login(token=os.environ['HF_TOKEN'])
          
          print("Uploading to Hugging Face Space...")
          api = HfApi()
          api.upload_folder(
              folder_path='.',
              repo_id='sai582/SwaRAG',
              repo_type='space',
              ignore_patterns=['*.db', '__pycache__', '.git', '*.pyc', '.github']
          )
          print("Deployment complete!")
          EOF
